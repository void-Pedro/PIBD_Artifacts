<style>
.user-registration {
  border-radius: 30px;
  background-color: #fff;
  box-shadow: 0 4px 10px 5px rgba(0, 0, 0, 0.25);
  display: flex;
  max-width: 480px;
  width: 100%;
  flex-direction: column;
  overflow: hidden;
  color: #979797;
  text-align: center;
  margin: 0 auto;
  padding: 44px 22px 255px;
  font: 700 13px DM Sans, sans-serif;
}

.profile-image {
  aspect-ratio: 1;
  object-fit: contain;
  object-position: center;
  width: 44px;
  border-radius: 14px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
}

.section-title {
  color: #000;
  font-size: 36px;
  letter-spacing: -1.44px;
  align-self: center;
  margin-top: 12px;
}

.input-row {
  display: flex;
  margin-top: 43px;
  gap: 18px;
}

.input-field {
  border-radius: 24px;
  background-color: #fff;
  padding: 25px 18px;
}

.phone-row {
  display: flex;
  margin-top: 14px;
  width: 100%;
  gap: 20px;
  white-space: nowrap;
  justify-content: space-between;
}

.phone-code {
  display: flex;
  gap: 8px;
}

.phone-input {
  border-radius: 24px;
  background-color: #fff;
  width: 61px;
  height: 61px;
  padding: 0 20px;
}

.social-row {
  display: flex;
  margin-top: 22px;
  align-items: start;
  gap: 17px;
  white-space: nowrap;
}

.social-input {
  border-radius: 24px;
  background-color: #fff;
  padding: 25px 14px;
}

.submit-button {
  border-radius: 24px;
  background-color: #000;
  align-self: center;
  margin-top: 98px;
  width: 100%;
  max-width: 305px;
  font-size: 20px;
  color: #fff;
  white-space: nowrap;
  padding: 16px 70px;
  border: none;
  cursor: pointer;
}

.visually-hidden {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border: 0;
}
</style>

<section class="user-registration">
  <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/8e1885447c0a2e9114105058357adeae41e7ec72c458dddf8bdf15252a83cd56?placeholderIfAbsent=true&apiKey=9dfda23d791048169a80340690397d74" class="profile-image" alt="User profile image" />
  <h1 class="section-title">Informações</h1>
  <form>
    <div class="input-row">
      <div class="input-field">
        <label for="full-name" class="visually-hidden">Nome completo</label>
        <input type="text" id="full-name" name="full-name" placeholder="Nome completo" aria-label="Nome completo">
      </div>
      <div class="input-field">
        <label for="birth-date" class="visually-hidden">Nascimento</label>
        <input type="date" id="birth-date" name="birth-date" placeholder="Nascimento" aria-label="Nascimento">
      </div>
    </div>
    <div class="phone-row">
      <div class="phone-code">
        <div class="phone-input">
          <label for="ddi" class="visually-hidden">DDI</label>
          <input type="text" id="ddi" name="ddi" placeholder="DDI" aria-label="DDI">
        </div>
        <div class="phone-input">
          <label for="ddd" class="visually-hidden">DDD</label>
          <input type="text" id="ddd" name="ddd" placeholder="DDD" aria-label="DDD">
        </div>
      </div>
      <div class="input-field">
        <label for="phone" class="visually-hidden">Telefone</label>
        <input type="tel" id="phone" name="phone" placeholder="Telefone" aria-label="Telefone">
      </div>
    </div>
    <div class="social-row">
      <div class="input-field">
        <label for="gender" class="visually-hidden">Sexo</label>
        <select id="gender" name="gender" aria-label="Sexo">
          <option value="">Sexo</option>
          <option value="male">Masculino</option>
          <option value="female">Feminino</option>
          <option value="other">Outro</option>
        </select>
      </div>
      <div class="social-input">
        <label for="instagram" class="visually-hidden">Instagram</label>
        <input type="text" id="instagram" name="instagram" placeholder="Instagram" aria-label="Instagram">
      </div>
    </div>
    <div class="input-field">
      <label for="facebook" class="visually-hidden">Facebook</label>
      <input type="text" id="facebook" name="facebook" placeholder="Facebook" aria-label="Facebook">
    </div>
    <a href=ProcurarCaronas.html>
      <button type="button" class="submit-button">Cadastrar</button>
    </a>
  </form>
</section>
