<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Ponto Intermediário</title>
    <script>
        async function enviarDados() {
            // Coleta os dados do formulário
            const cep = document.getElementById('cep').value;
            const rua = document.getElementById('rua').value;
            const numero = document.getElementById('numero').value;
            const bairro = document.getElementById('bairro').value;
            const cidade = document.getElementById('cidade').value;
            const estado = document.getElementById('estado').value;

            // Cria o objeto com os dados
            const dados = {
                cep,
                rua,
                numero,
                bairro,
                cidade,
                estado
            };

            try {
                // Envia a requisição POST
                const response = await fetch('/pontointermediario', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dados)
                });

                // Verifica a resposta do servidor
                if (response.ok) {
                    alert('Dados enviados com sucesso!');
                } else {
                    alert('Erro ao enviar dados: ' + response.statusText);
                }
            } catch (error) {
                alert('Erro ao enviar dados: ' + error.message);
            }
        }
    </script>
</head>
<body>
    <h1>Inserir Ponto Intermediário</h1>
    <form id="formulario" onsubmit="event.preventDefault(); enviarDados();">
        <label for="cep">CEP:</label>
        <input type="number" id="cep" name="cep" required><br><br>

        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" required><br><br>

        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero" required><br><br>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required><br><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required><br><br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
