<style>
.passport-registration {
  border-radius: 30px;
  background-color: #fff;
  box-shadow: 0 4px 10px 5px rgba(0, 0, 0, 0.25);
  display: flex;
  max-width: 480px;
  width: 100%;
  flex-direction: column;
  overflow: hidden;
  align-items: center;
  color: #2c2929;
  margin: 0 auto;
  padding: 44px 53px 253px 25px;
  font: 400 20px DM Sans, sans-serif;
}

.passport-icon {
  aspect-ratio: 1;
  object-fit: contain;
  object-position: center;
  width: 44px;
  border-radius: 14px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
  align-self: flex-start;
}

.passport-title {
  color: #000;
  font-size: 36px;
  font-weight: 700;
  letter-spacing: -1.44px;
  text-align: center;
  margin-top: 12px;
}

.input-field {
  border-radius: 24px;
  background-color: #fff;
  align-self: flex-end;
  width: 305px;
  max-width: 100%;
  padding: 16px;
  margin-top: 16px;
}

.submit-button {
  border-radius: 24px;
  background-color: #000;
  display: flex;
  margin-top: 113px;
  width: 305px;
  max-width: 100%;
  gap: 21px;
  color: #fff;
  font-weight: 700;
  white-space: nowrap;
  text-align: center;
  padding: 16px 61px;
  border: none;
  cursor: pointer;
}

.arrow-icon {
  aspect-ratio: 1;
  object-fit: contain;
  object-position: center;
  width: 20px;
  margin: auto 0;
}

.visually-hidden {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border: 0;
}
</style>

<section class="passport-registration">
  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/8e1885447c0a2e9114105058357adeae41e7ec72c458dddf8bdf15252a83cd56?placeholderIfAbsent=true&apiKey=9dfda23d791048169a80340690397d74" alt="Passport icon" class="passport-icon" />
  <h1 class="passport-title">Passaporte</h1>
  
  <form>
    <label for="passport-number" class="visually-hidden">Número do Passaporte</label>
    <input type="text" id="passport-number" class="input-field" placeholder="Número do Passaporte" required />
    
    <label for="issuing-country" class="visually-hidden">País Emissor</label>
    <input type="text" id="issuing-country" class="input-field" placeholder="País Emissor" required />
    
    <label for="expiration-date" class="visually-hidden">Data de Expiração</label>
    <input type="date" id="expiration-date" class="input-field" placeholder="Data de Expiração" required />
    
    <label for="password" class="visually-hidden">Senha</label>
    <input type="password" id="password" class="input-field" placeholder="Senha" required />
    
    <button type="submit" class="submit-button">
      <span>Avançar</span>
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/8d71c03a712a3cf7f2b71ba8b0047279d077e1e65c382e3603cda6a9297a7267?placeholderIfAbsent=true&apiKey=9dfda23d791048169a80340690397d74" alt="" class="arrow-icon" />
    </button>
  </form>
</section>
