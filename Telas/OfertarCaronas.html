<style>
.ride-offer {
  border-radius: 30px;
  background-color: #fff;
  box-shadow: 0 4px 10px 5px rgba(0, 0, 0, 0.25);
  max-width: 480px;
  width: 100%;
  padding: 44px 51px 0 25px;
  margin: 0 auto;
  font: 700 12px DM Sans, sans-serif;
  color: #979797;
}

.profile-icon {
  width: 44px;
  border-radius: 14px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
}

.ride-form {
  border-radius: 24px;
  background-color: #fff;
  margin-top: 37px;
  width: 100%;
  max-width: 312px;
  padding: 31px 28px;
}

.form-title {
  color: #000;
  font-size: 29px;
  letter-spacing: -1.16px;
  text-align: center;
}

.input-field {
  border-radius: 24px;
  background-color: #fff;
  width: 100%;
  text-align: center;
  padding: 15px 20px;
  margin-top: 11px;
}

.date-field, .passengers-field {
  display: flex;
  gap: 8px;
  align-items: center;
}

.icon {
  width: 20px;
}

.vehicle-select {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 5px 9px;
}

.vehicle-icon {
  width: 23px;
  margin-right: 5px;
}

.dropdown-icon {
  width: 32px;
}

.add-stop {
  background-color: #b9b2ff;
  color: #212121;
  margin-top: 11px;
}

.create-button {
  background-color: #0b520b;
  font-size: 20px;
  color: #fff;
  margin-top: 115px;
  padding: 16px 70px;
}

.divider {
  border: 1px solid #000;
  width: 100%;
  margin-top: 73px;
}

.bottom-image {
  width: 100%;
  margin-top: 1px;
}

.visually-hidden {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border: 0;
}
</style>

<section class="ride-offer">
  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/8e1885447c0a2e9114105058357adeae41e7ec72c458dddf8bdf15252a83cd56?placeholderIfAbsent=true&apiKey=9dfda23d791048169a80340690397d74" alt="User profile icon" class="profile-icon">
  
  <form class="ride-form">
    <h2 class="form-title">Para onde vai?</h2>
    
    <label for="departure" class="visually-hidden">Saindo de</label>
    <input type="text" id="departure" class="input-field" placeholder="Saindo de...">
    
    <label for="destination" class="visually-hidden">Indo para</label>
    <input type="text" id="destination" class="input-field" placeholder="Indo para...">
    
    <div class="input-field date-field">
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/9e08368e8714a0516b1eb8b0d4691e4008a28dfb263cab9e129a193f3e83be5e?placeholderIfAbsent=true&apiKey=9dfda23d791048169a80340690397d74" alt="" class="icon">
      <label for="date" class="visually-hidden">Data</label>
      <input type="date" id="date" placeholder="Data">
    </div>
    
    <div class="input-field passengers-field">
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/8476ed2d8f2333243ca9560736d9507cd7ebfe8e1e53b2331fd3f2c5f4c303d1?placeholderIfAbsent=true&apiKey=9dfda23d791048169a80340690397d74" alt="" class="icon">
      <label for="passengers" class="visually-hidden">Número de pessoas</label>
      <input type="number" id="passengers" placeholder="Pessoas">
    </div>
    
    <div class="input-field vehicle-select">
      <div>
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/06dd681bddf064fef6ea961905c9a9c11c29a6c047cca53f3a5d3c9662a27dbc?placeholderIfAbsent=true&apiKey=9dfda23d791048169a80340690397d74" alt="" class="vehicle-icon">
        <span>Selecionar Veículo</span>
      </div>
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/80700477c59d59f4768a0453566b1ce8d5ed8345ee899b8303ea078a9bc4d06d?placeholderIfAbsent=true&apiKey=9dfda23d791048169a80340690397d74" alt="" class="dropdown-icon">
    </div>
    
    <button type="button" class="input-field add-stop">Adicionar Ponto de parada</button>
    
    <button type="submit" class="input-field create-button">Criar</button>
  </form>
  
  <hr class="divider">
  <hr class="divider">
  
  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/4676b1b1d5f66eec3929570fe5c7db2cd5e8509eaf8ca8db699a18bd331d8704?placeholderIfAbsent=true&apiKey=9dfda23d791048169a80340690397d74" alt="" class="bottom-image">
</section>
